<div class="scroll animated zoomIn">
<section class="dataDiv">
    <div ng-repeat="item in response">

    <ul class="data">
        <hr/>
        <li><strong>Name: </strong>{{item.Name}} {{item.last_name}}</li>
        <li><strong>Street Address: </strong>{{item.Street1}}</li>
        <li><strong>City: </strong>{{item.City}}</li>
        <li><strong>State: </strong>{{item.StateTer}}</li>
        <li><strong>Zip: </strong>{{item.Zip}}</li>
        <li><strong>Phone: </strong>{{item.Phone[0]}}</li>
        <li><strong>Website: </strong>{{item.Web_Url[0].Url}}</li>
        <hr/>
    </ul>


</div>
</section>
</div>
